<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Fira+Sans:400,400italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Horizontal Timeline</title>
</head>
<body>
<section class="cd-horizontal-timeline">
	<div class="timeline">
		<div class="events-wrapper">
			<div class="events">
				<ol>
					{% for event in events %}
					<!-- <li><a href="#0" data-date="16/01/2014" class="selected">16 Jan</a></li> -->
						<li><a href="#0" class="{{ event['selected'] }}" data-date="{{ event['date_id_str'] }}" >{{ event['date_readable_str'] }}</a></li>
				    {% endfor %}
					
				</ol>

				<span class="filling-line" aria-hidden="true"></span>
			</div> <!-- .events -->
		</div> <!-- .events-wrapper -->
			
		<ul class="cd-timeline-navigation">
			<li><a href="#0" class="prev inactive">Anterior</a></li>
			<li><a href="#0" class="next">Pr√≥ximo</a></li>
		</ul> <!-- .cd-timeline-navigation -->
	</div> <!-- .timeline -->

	<div class="events-content">
		<ol>
			<!-- 	<li class="selected" data-date="16/01/2014">
					<h2>Horizontal Timeline</h2>
					<em>January 16th, 2014</em>
					<p>	
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum praesentium officia, fugit recusandae ipsa, quia velit nulla adipisci? Consequuntur aspernatur at, eaque hic repellendus sit dicta consequatur quae, ut harum ipsam molestias maxime non nisi reiciendis eligendi! Doloremque quia pariatur harum ea amet quibusdam quisquam, quae, temporibus dolores porro doloribus.
					</p>
				</li>
				 -->
				
				 {% for event in events %}
				 <li class="{{ event['selected'] }}" data-date="{{ event['date_id_str'] }}">
					<h2>{{ event['title'] }}</h2>
					<em>{{ event['date_full_readable_str'] }}</em>
					<p>	
							{{ event['description'] }}
					</p>
				</li>
				{% endfor %}
		
		</ol>
	</div> <!-- .events-content -->
</section>
	
<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
